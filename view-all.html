<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>View All Invoices</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap');

        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #fff; color: #333; transition: all 0.3s; }
        
        body.rtl-mode { direction: rtl; font-family: 'Noto Nastaliq Urdu', serif; }
        body.rtl-mode th { text-align: right; }
        body.rtl-mode #searchBox { text-align: right; }

        .header-area { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; }
        #searchBox { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; outline: none; }
        
        table { width: 100%; border-collapse: collapse; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        th { background: #2c3e50; color: white; padding: 15px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .btn { padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-right: 4px; font-size: 12px; transition: 0.3s; }
        .btn-print { background: #3498db; color: white; }
        .btn-wa { background: #25D366; color: white; }
        .btn-mail { background: #e74c3c; color: white; }
        .btn:hover { opacity: 0.8; }
        
        #loader { text-align: center; padding: 50px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header-area">
        <input type="text" id="searchBox" placeholder="ðŸ” Search..." data-placeholder="searchPlace" onkeyup="filterTable()">
        <button class="btn" style="background:#eee; color:#333;" onclick="loadData()" data-key="btnRefresh">ðŸ”„ Refresh</button>
    </div>

    <div id="loader" data-key="fetchMsg">Fetching your records...</div>

    <table id="invTable" class="hidden">
        <thead>
            <tr>
                <th data-key="thDate">Date</th>
                <th data-key="thInvId">Invoice ID</th>
                <th data-key="thClient">Client Name</th>
                <th data-key="thTotal">Grand Total</th>
                <th data-key="thActions">Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        const DATA_API_URL = "https://script.google.com/macros/s/AKfycbwpyyuTtbSv_2udttbXog8oUfq_vgFvr-y7DggVO-WXYkR4APnpB_0BS6TpSZLdnBrN/exec"; 
        const user = JSON.parse(localStorage.getItem("user"));
        let cachedInvoices = [];

        const i18n = {
            en: {
                searchPlace: "ðŸ” Search by Client Name or ID...", btnRefresh: "ðŸ”„ Refresh",
                fetchMsg: "Fetching your records...", thDate: "Date", thInvId: "Invoice ID",
                thClient: "Client Name", thTotal: "Grand Total", thActions: "Actions",
                btnPrint: "PDF / Print", btnWA: "WhatsApp", btnMail: "Email", noPhone: "No Phone",
                thDesc: "Description", thQty: "Qty", thPrice: "Price"
            },
            ur: {
                searchPlace: "ðŸ” Ú©Ù„Ø§Ø¦Ù†Ù¹ Ú©Ø§ Ù†Ø§Ù… ÛŒØ§ Ø¢Ø¦ÛŒ ÚˆÛŒ ØªÙ„Ø§Ø´ Ú©Ø±ÛŒÚº...", btnRefresh: "ðŸ”„ Ø±ÛŒÙØ±ÛŒØ´",
                fetchMsg: "Ø±ÛŒÚ©Ø§Ø±Úˆ Ø­Ø§ØµÙ„ Ú©ÛŒØ§ Ø¬Ø§ Ø±ÛØ§ ÛÛ’...", thDate: "ØªØ§Ø±ÛŒØ®", thInvId: "Ø§Ù†ÙˆØ§Ø¦Ø³ Ù†Ù…Ø¨Ø±",
                thClient: "Ú©Ù„Ø§Ø¦Ù†Ù¹ Ú©Ø§ Ù†Ø§Ù…", thTotal: "Ú©Ù„ Ø±Ù‚Ù…", thActions: "Ø§ÛŒÚ©Ø´Ù†Ø²",
                btnPrint: "Ù¾ÛŒ ÚˆÛŒ Ø§ÛŒÙ / Ù¾Ø±Ù†Ù¹", btnWA: "ÙˆØ§Ù¹Ø³ Ø§ÛŒÙ¾", btnMail: "Ø§ÛŒ Ù…ÛŒÙ„", noPhone: "ÙÙˆÙ† Ù†Ù…Ø¨Ø± Ù†ÛÛŒÚº ÛÛ’",
                thDesc: "ØªÙØµÛŒÙ„", thQty: "ØªØ¹Ø¯Ø§Ø¯", thPrice: "Ù‚ÛŒÙ…Øª"
            }
        };

        window.onload = () => { applyLanguage(); loadData(); };

        function applyLanguage() {
            const lang = localStorage.getItem("dashboardLang") || "en";
            const t = i18n[lang];
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (t[key]) el.innerText = t[key];
            });
            const search = document.getElementById("searchBox");
            if (search && t.searchPlace) search.placeholder = t.searchPlace;
            document.body.classList.toggle('rtl-mode', lang === 'ur');
            document.body.style.direction = lang === 'ur' ? "rtl" : "ltr";
        }

        async function loadData() {
            if (!user || !user.sheetId) return;
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";
            document.getElementById("loader").classList.remove("hidden");
            document.getElementById("invTable").classList.add("hidden");

            try {
                const response = await fetch(`${DATA_API_URL}?action=getInvoices&userId=${user.id}&sheetId=${user.sheetId}`);
                const data = await response.json();
                cachedInvoices = data.map(row => ({
                    invoiceId: row.invoiceId, clientName: row.clientName,
                    clientPhone: row.clientPhone || "", date: row.date,
                    subtotal: row.subtotal || 0, taxAmount: row.taxAmount || 0,
                    total: row.total || 0, items: row.items_json || "[]"
                }));

                document.getElementById("loader").classList.add("hidden");
                document.getElementById("invTable").classList.remove("hidden");

                const lang = localStorage.getItem("dashboardLang") || "en";
                cachedInvoices.forEach(inv => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${inv.date}</td>
                        <td><strong>${inv.invoiceId}</strong></td>
                        <td>${inv.clientName}<br><small>${inv.clientPhone || i18n[lang].noPhone}</small></td>
                        <td><strong>${parseFloat(inv.total).toFixed(2)}</strong></td>
                        <td>
                            <button class="btn btn-print" onclick="generatePDF('${inv.invoiceId}', true)">${i18n[lang].btnPrint}</button>
                            <button class="btn btn-wa" onclick="handleShare('${inv.invoiceId}', 'wa')">${i18n[lang].btnWA}</button>
                            <button class="btn btn-mail" onclick="handleShare('${inv.invoiceId}', 'mail')">${i18n[lang].btnMail}</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) { document.getElementById("loader").innerText = "âš ï¸ Error."; }
        }

   function generatePDF(id, shouldDownload = true) {
            try {
                const inv = cachedInvoices.find(i => i.invoiceId === id);
                if (!inv) return;
                
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const lang = localStorage.getItem("dashboardLang") || "en";
                const t = i18n[lang];

                // Helper to prevent PDF crash: Removes Urdu characters that jsPDF can't read
                const safeText = (str) => {
                    return String(str).replace(/[^\x00-\x7F]/g, ""); 
                };

                doc.setFontSize(20);
                doc.text(user.business || "Business Invoice", 14, 22);
                
                doc.setFontSize(10);
                doc.text(`${t.thInvId}: ${inv.invoiceId}`, 14, 32);
                doc.text(`${t.thDate}: ${inv.date}`, 14, 38);
                
                // Safe check for Urdu names to prevent download crash
                doc.text(`${t.thClient}: ${safeText(inv.clientName)}`, 14, 44);

                let items = [];
                try { items = JSON.parse(inv.items); } catch(e) {}

                const tableRows = items.map(i => [
                    safeText(i.description), 
                    i.qty, 
                    i.price, 
                    parseFloat(i.amount).toFixed(2)
                ]);
                
                doc.autoTable({
                    startY: 50,
                    head: [[t.thDesc, t.thQty, t.thPrice, t.thTotal]],
                    body: tableRows,
                    theme: 'grid'
                });

                const finalY = doc.lastAutoTable.finalY + 10;
                doc.setFontSize(12);
                doc.text(`${t.thTotal}: ${parseFloat(inv.total).toFixed(2)}`, 14, finalY);

                if (shouldDownload) {
                    doc.save(`Invoice_${inv.invoiceId}.pdf`);
                }
                return doc;
            } catch (err) {
                console.error("PDF Generation Error:", err);
                alert("Error generating PDF. Some characters may not be supported.");
            }
        }
        
        async function handleShare(id, platform) {
            const inv = cachedInvoices.find(i => i.invoiceId === id);
            if (!inv) return;

            const lang = localStorage.getItem("dashboardLang") || "en";
            let items = [];
            try { items = JSON.parse(inv.items); } catch(e) {}
            
            let itemText = "";
            items.forEach(item => {
                itemText += `â€¢ ${item.description} (Qty: ${item.qty} x ${item.price}) = ${parseFloat(item.amount).toFixed(2)}\n`;
            });

            const labels = lang === 'ur' ? 
                { inv: "Ø§Ù†ÙˆØ§Ø¦Ø³", date: "ØªØ§Ø±ÛŒØ®", client: "Ú©Ù„Ø§Ø¦Ù†Ù¹", items: "Ø§Ø´ÛŒØ§Ø¡", total: "Ú©Ù„ Ø±Ù‚Ù…" } : 
                { inv: "INVOICE", date: "Date", client: "Client", items: "Items", total: "Total" };

            const fullMessage = `ðŸ“„ *${labels.inv}: ${inv.invoiceId}*\n` +
                                `ðŸ“… ${labels.date}: ${inv.date}\n` +
                                `ðŸ‘¤ ${labels.client}: ${inv.clientName}\n\n` +
                                `*${labels.items}:*\n${itemText}\n` +
                                `ðŸ’° *${labels.total}: ${parseFloat(inv.total).toFixed(2)}*\n\n` +
                                `Regards, *${user.business}*`;

            if (platform === 'wa') {
                const cleanPhone = String(inv.clientPhone).replace(/\D/g, ''); 
                window.open(`https://api.whatsapp.com/send?phone=${cleanPhone}&text=${encodeURIComponent(fullMessage)}`, '_blank');
            } else {
                window.location.href = `mailto:?subject=Invoice ${inv.invoiceId}&body=${encodeURIComponent(fullMessage)}`;
            }
        }

        function filterTable() {
            const input = document.getElementById("searchBox").value.toUpperCase();
            document.querySelectorAll("#tableBody tr").forEach(row => {
                row.style.display = row.innerText.toUpperCase().includes(input) ? "" : "none";
            });
        }
    </script>
</body>
</html>
