<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .form-container { max-width: 450px; margin: auto; border: 1px solid #eee; padding: 25px; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: var(--success); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Currency Settings</h2>
        <label>Currency Name</label>
        <input type="text" id="curr-name" placeholder="e.g. Pakistani Rupee">
        <label>Symbol</label>
        <input type="text" id="curr-symbol" placeholder="e.g. PKR or Rs.">
        <button onclick="saveCurrency()">Save Currency</button>
        <div id="status"></div>
    </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwpyyuTtbSv_2udttbXog8oUfq_vgFvr-y7DggVO-WXYkR4APnpB_0BS6TpSZLdnBrN/exec"; // Ensure this is your current Web App URL
    const user = JSON.parse(localStorage.getItem("user"));

    // Fetch existing currency on load
    window.onload = async () => {
        if (!user || !user.sheetId) return;
        const status = document.getElementById('status');
        status.innerText = "⏳ Loading Currency...";

        try {
            // Updated to action=getCurrency and use sheetId
            const res = await fetch(`${API_URL}?action=getCurrency&sheetId=${user.sheetId}`);
            const data = await res.json();
            
            if(data.status === "Success") {
                document.getElementById('curr-name').value = data.currName || "";
                document.getElementById('curr-symbol').value = data.currSymbol || "";
                status.innerText = "";
            } else {
                status.innerText = "No currency set yet.";
            }
        } catch (e) { 
            status.innerText = ""; 
            console.log("New user or no settings found.");
        }
    };

    async function saveCurrency() {
        const name = document.getElementById('curr-name').value.trim();
        const symbol = document.getElementById('curr-symbol').value.trim();
        const status = document.getElementById('status');

        if(!name || !symbol) { alert("Please fill all fields"); return; }

        status.style.color = "orange";
        status.innerText = "⏳ Saving Currency...";

        const payload = {
            action: "saveCurrency",
            sheetId: user.sheetId, // Target private sheet
            userId: user.id,
            currName: name,
            currSymbol: symbol
        };

        try {
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors', // Essential to prevent CORS blocks
                body: JSON.stringify(payload)
            });

            // Update local user object so currency appears correctly in other pages
            user.currSymbol = symbol;
            localStorage.setItem("user", JSON.stringify(user));

            status.style.color = "green";
            status.innerText = "✅ Currency Saved!";
        } catch (e) {
            status.style.color = "red";
            status.innerText = "❌ Error saving currency.";
        }
    }
</script>
</body>
</html>
