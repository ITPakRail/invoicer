<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Import Urdu Font */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap');

        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --gray: #95a5a6; }
        body { font-family: 'Segoe UI', sans-serif; background: white; margin: 0; padding: 20px; color: #333; transition: all 0.3s; }
        
        /* RTL & Urdu Styles */
        body.rtl-mode { direction: rtl; font-family: 'Noto Nastaliq Urdu', serif; }
        body.rtl-mode .form-container { text-align: right; }
        body.rtl-mode input { text-align: right; font-family: 'Noto Nastaliq Urdu', serif; }

        .form-container { max-width: 500px; margin: auto; border: 1px solid #eee; padding: 25px; border-radius: 10px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        h2 { color: var(--primary); margin-top: 0; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input[type="text"], input[type="tel"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }
        
        .logo-preview-container { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        #logo-preview { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; background: #f9f9f9; }
        
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-update { background: var(--success); color: white; }
        .btn-cancel { background: var(--gray); color: white; }
        #status-msg { margin-top: 15px; text-align: center; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 data-key="title">Business Settings</h2>
    
    <div class="form-group">
        <label data-key="lblBizName">Business Name</label>
        <input type="text" id="biz-name" class="urdu-input" placeholder="Enter Business Name" data-placeholder="pBizName">
    </div>

    <div class="form-group">
        <label data-key="lblPhone">Phone Number</label>
        <input type="tel" id="biz-phone" placeholder="Enter Phone Number" data-placeholder="pPhone">
    </div>

    <div class="form-group">
        <label data-key="lblLogo">Business Logo</label>
        <input type="file" id="logo-input" accept="image/*" onchange="previewImage(this)">
        <div class="logo-preview-container">
            <img id="logo-preview" src="https://via.placeholder.com/80" alt="Logo Preview">
        </div>
    </div>

    <div class="button-group">
        <button class="btn-update" onclick="updateBusiness()" data-key="btnUpdate">Update Settings</button>
        <button class="btn-cancel" onclick="resetForm()" data-key="btnCancel">Cancel</button>
    </div>

    <div id="status-msg"></div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwpyyuTtbSv_2udttbXog8oUfq_vgFvr-y7DggVO-WXYkR4APnpB_0BS6TpSZLdnBrN/exec";
    let base64Logo = "";

    // Language Dictionary
    const i18n = {
        en: {
            title: "Business Settings", lblBizName: "Business Name", lblPhone: "Phone Number",
            lblLogo: "Business Logo", btnUpdate: "Update Settings", btnCancel: "Cancel",
            pBizName: "Enter Business Name", pPhone: "Enter Phone Number",
            updating: "⏳ Updating Master Settings...", success: "✅ Settings Updated! Reloading...",
            triggerMsg: "✅ Update triggered. Refreshing...", alertFields: "Please fill in Business Name and Phone."
        },
        ur: {
            title: "کاروباری ترتیبات", lblBizName: "کاروبار کا نام", lblPhone: "فون نمبر",
            lblLogo: "کاروبار کا لوگو", btnUpdate: "ترتیبات اپ ڈیٹ کریں", btnCancel: "منسوخ کریں",
            pBizName: "کاروبار کا نام درج کریں", pPhone: "فون نمبر درج کریں",
            updating: "⏳ ترتیبات اپ ڈیٹ ہو رہی ہیں...", success: "✅ ترتیبات اپ ڈیٹ ہوگئیں! ری لوڈ ہو رہا ہے...",
            triggerMsg: "✅ اپ ڈیٹ شروع ہوگئی۔ ری فریش ہو رہا ہے...", alertFields: "براہ کرم کاروبار کا نام اور فون نمبر درج کریں۔"
        }
    };

    // Phonetic Keyboard Mapping
    const urduMap = {
        'a': 'ا', 'b': 'ب', 'c': 'چ', 'd': 'د', 'e': 'ع', 'f': 'ف', 'g': 'گ', 'h': 'ہ', 'i': 'ی', 'j': 'ج',
        'k': 'ک', 'l': 'ل', 'm': 'م', 'n': 'ن', 'o': 'ہ', 'p': 'پ', 'q': 'ق', 'r': 'ر', 's': 'س', 't': 'ت',
        'u': 'و', 'v': 'ط', 'w': 'و', 'x': 'ش', 'y': 'ے', 'z': 'ز', 'A': 'آ', 'S': 'ص', 'D': 'ڈ', 'T': 'ٹ'
    };

    function applyLanguage() {
        const lang = localStorage.getItem("dashboardLang") || "en";
        const t = i18n[lang];
        
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            if (t[key]) el.innerText = t[key];
        });

        document.querySelectorAll('[data-placeholder]').forEach(el => {
            const key = el.getAttribute('data-placeholder');
            if (t[key]) el.placeholder = t[key];
        });

        if (lang === 'ur') {
            document.body.classList.add('rtl-mode');
        } else {
            document.body.classList.remove('rtl-mode');
        }
    }

    // Urdu Typing Logic
    document.addEventListener('keypress', (e) => {
        const lang = localStorage.getItem("dashboardLang") || "en";
        if (lang === 'ur' && e.target.classList.contains('urdu-input')) {
            if (urduMap[e.key]) {
                e.preventDefault();
                const start = e.target.selectionStart;
                const end = e.target.selectionEnd;
                const text = e.target.value;
                e.target.value = text.substring(0, start) + urduMap[e.key] + text.substring(end);
                e.target.selectionStart = e.target.selectionEnd = start + 1;
            }
        }
    });

    window.onload = () => {
        applyLanguage();
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
            document.getElementById("biz-name").value = user.business || "";
            document.getElementById("biz-phone").value = user.phone || "";
            if (user.logo) {
                document.getElementById("logo-preview").src = user.logo;
                base64Logo = user.logo;
            }
        }
    };

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("logo-preview").src = e.target.result;
                base64Logo = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function updateBusiness() {
        const lang = localStorage.getItem("dashboardLang") || "en";
        const t = i18n[lang];
        const user = JSON.parse(localStorage.getItem("user"));
        const bizName = document.getElementById("biz-name").value.trim();
        const bizPhone = document.getElementById("biz-phone").value.trim();
        const status = document.getElementById("status-msg");

        if (!bizName || !bizPhone) {
            alert(t.alertFields);
            return;
        }

        status.style.color = "orange";
        status.innerText = t.updating;

        const payload = {
            action: "updateBusiness",
            id: user.id,
            business: bizName,
            phone: bizPhone,
            logo: base64Logo
        };

        try {
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors', 
                body: JSON.stringify(payload)
            });

            user.business = bizName;
            user.phone = bizPhone;
            user.logo = base64Logo;
            localStorage.setItem("user", JSON.stringify(user));

            status.style.color = "green";
            status.innerText = t.success;
            
            setTimeout(() => { 
                if(window.parent) window.parent.location.reload();
                else window.location.reload();
            }, 1500);

        } catch (error) {
            status.innerText = t.triggerMsg;
            setTimeout(() => { window.parent.location.reload(); }, 1000);
        }
    }

    function resetForm() {
        window.location.reload();
    }
</script>

</body>
</html>
