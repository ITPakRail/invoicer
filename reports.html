<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f7f6; }
        .report-card { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .stats-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .stat-box { flex: 1; padding: 20px; border-radius: 10px; text-align: center; color: white; }
        .bg-total { background: #2c3e50; }
        .bg-amount { background: #27ae60; }
        .filter-bar { display: flex; gap: 15px; align-items: flex-end; background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; }
        .filter-bar div { display: flex; flex-direction: column; flex: 1; }
        input[type="date"] { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-view { background: #3498db; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; background: #fafafa; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        @media print { .filter-bar, .btn { display: none !important; } }
    </style>
</head>
<body>

<div class="report-card">
    <h1 id="biz-name">Sales Report</h1>
    <p id="report-period" style="color: #666;"></p>

    <div class="filter-bar">
        <div>
            <label>Start Date</label>
            <input type="date" id="start-date">
        </div>
        <div>
            <label>End Date</label>
            <input type="date" id="end-date">
        </div>
        <button class="btn btn-view" onclick="generateReport()">Generate Report</button>
        <button class="btn" style="background:#95a5a6; color:white;" onclick="window.print()">Print</button>
    </div>

    <div class="stats-row">
        <div class="stat-box bg-total">
            <small>Total Invoices</small>
            <h2 id="total-count">0</h2>
        </div>
        <div class="stat-box bg-amount">
            <small>Total Revenue</small>
            <h2 id="total-revenue">0.00</h2>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Invoice ID</th>
                <th>Client</th>
                <th style="text-align:right">Amount</th>
            </tr>
        </thead>
        <tbody id="report-body">
            <tr><td colspan="4" style="text-align:center; padding:30px;">Set dates and click Generate</td></tr>
        </tbody>
    </table>
</div>
<script>
    // Ensure this matches your multi-tenant GAS deployment URL
    const API_URL = "https://script.google.com/macros/s/AKfycbwpyyuTtbSv_2udttbXog8oUfq_vgFvr-y7DggVO-WXYkR4APnpB_0BS6TpSZLdnBrN/exec";
    const user = JSON.parse(localStorage.getItem("user"));

    window.onload = () => {
        if (!user || !user.sheetId) {
            alert("Session expired. Please login again.");
            return;
        }
        document.getElementById('biz-name').innerText = user.business + " Sales Report";
        
        // Set default date range (Current Month)
        const d = new Date();
        document.getElementById('start-date').value = new Date(d.getFullYear(), d.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('end-date').value = d.toISOString().split('T')[0];
    };

    async function generateReport() {
        const btn = document.querySelector('.btn-view');
        const startInput = document.getElementById('start-date').value;
        const endInput = document.getElementById('end-date').value;

        if (!startInput || !endInput) return alert("Please select both dates.");

        btn.innerText = "ðŸ” Processing...";
        btn.disabled = true;

        try {
            // MULTI-TENANT FIX: Use sheetId to fetch from private database
            const response = await fetch(`${API_URL}?action=getInvoices&sheetId=${user.sheetId}`);
            const allData = await response.json();
            
            const tbody = document.getElementById('report-body');
            tbody.innerHTML = "";
            
            let count = 0;
            let revenue = 0;

            // Define search boundaries
            const rangeStart = new Date(startInput + "T00:00:00").getTime();
            const rangeEnd = new Date(endInput + "T23:59:59").getTime();

            allData.forEach(inv => {
                let invTime;
                
                // Flexible Date Parsing for Sheets
                if (inv.date.includes('/')) {
                    const parts = inv.date.split("/"); // Assumes MM/DD/YYYY or DD/MM/YYYY
                    // We try to create a valid date object. If your sheet is DD/MM/YYYY, 
                    // use: new Date(parts[2], parts[1]-1, parts[0])
                    invTime = new Date(parts[2], parts[0] - 1, parts[1]).getTime();
                } else {
                    invTime = new Date(inv.date).getTime();
                }

                // Filter logic
                if (invTime >= rangeStart && invTime <= rangeEnd) {
                    count++;
                    const amount = parseFloat(inv.total || 0);
                    revenue += amount;
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${inv.date}</td>
                        <td><strong>${inv.invoiceId}</strong></td>
                        <td>${inv.clientName}</td>
                        <td style="text-align:right">${amount.toFixed(2)}</td>
                    `;
                    tbody.appendChild(tr);
                }
            });

            // Update UI Stats
            document.getElementById('total-count').innerText = count;
            document.getElementById('total-revenue').innerText = revenue.toLocaleString(undefined, {
                minimumFractionDigits: 2, 
                maximumFractionDigits: 2
            });

            if (count === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:30px; color:#95a5a6;">No invoices found in this date range.</td></tr>`;
            }

        } catch (err) {
            console.error("Report Error:", err);
            alert("Failed to generate report. Ensure your private sheet has an 'invoices' tab.");
        } finally {
            btn.innerText = "Generate Report";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
