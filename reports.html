<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f7f6; }
        .report-card { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .stats-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .stat-box { flex: 1; padding: 20px; border-radius: 10px; text-align: center; color: white; }
        .bg-total { background: #2c3e50; }
        .bg-amount { background: #27ae60; }
        .filter-bar { display: flex; gap: 15px; align-items: flex-end; background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; }
        .filter-bar div { display: flex; flex-direction: column; flex: 1; }
        input[type="date"] { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-view { background: #3498db; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; background: #fafafa; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        @media print { .filter-bar, .btn { display: none !important; } }
    </style>
</head>
<body>

<div class="report-card">
    <h1 id="biz-name">Sales Report</h1>
    <p id="report-period" style="color: #666;"></p>

    <div class="filter-bar">
        <div>
            <label>Start Date</label>
            <input type="date" id="start-date">
        </div>
        <div>
            <label>End Date</label>
            <input type="date" id="end-date">
        </div>
        <button class="btn btn-view" onclick="generateReport()">Generate Report</button>
        <button class="btn" style="background:#95a5a6; color:white;" onclick="window.print()">Print</button>
    </div>

    <div class="stats-row">
        <div class="stat-box bg-total">
            <small>Total Invoices</small>
            <h2 id="total-count">0</h2>
        </div>
        <div class="stat-box bg-amount">
            <small>Total Revenue</small>
            <h2 id="total-revenue">0.00</h2>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Invoice ID</th>
                <th>Client</th>
                <th style="text-align:right">Amount</th>
            </tr>
        </thead>
        <tbody id="report-body">
            <tr><td colspan="4" style="text-align:center; padding:30px;">Set dates and click Generate</td></tr>
        </tbody>
    </table>
</div>

<script>
    // 1. UPDATE THIS URL WITH YOUR DEPLOYED GAS URL
    const API_URL = "https://script.google.com/macros/s/AKfycbw2ZZ4qRJKpftL8N_VlhaixIvRHH9cqPGMiCb8-9GfQVnREcf6e17f8MwknDzmM32VFHA/exec";
    const user = JSON.parse(localStorage.getItem("user"));

    window.onload = () => {
        if (!user) {
            alert("Please login first");
            return;
        }
        document.getElementById('biz-name').innerText = user.business + " Sales Report";
        
        // Default dates: 1st of month to today
        const d = new Date();
        document.getElementById('start-date').value = new Date(d.getFullYear(), d.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('end-date').value = d.toISOString().split('T')[0];
    };
async function generateReport() {
    const btn = document.querySelector('.btn-view');
    const startInput = document.getElementById('start-date').value; // "YYYY-MM-DD"
    const endInput = document.getElementById('end-date').value;     // "YYYY-MM-DD"

    if (!startInput || !endInput) return alert("Select dates");

    btn.innerText = "Searching...";
    btn.disabled = true;

    try {
        console.log("Fetching for user:", user.id);
        const response = await fetch(`${API_URL}?userId=${user.id}`);
        const allData = await response.json();
        
        console.log("Data received from GAS:", allData);

        const tbody = document.getElementById('report-body');
        tbody.innerHTML = "";
        
        let count = 0;
        let revenue = 0;

        // Create pure Date objects from the inputs (at midnight)
        const rangeStart = new Date(startInput + "T00:00:00").getTime();
        const rangeEnd = new Date(endInput + "T23:59:59").getTime();

        allData.forEach(inv => {
            // Convert sheet date (M/D/YYYY) to a JS Date object
            // We split by "/" to ensure we pick the right parts
            const parts = inv.date.split("/");
            let invDate;
            
            if (parts.length === 3) {
                // Assumes sheet is M/D/YYYY
                invDate = new Date(parts[2], parts[0] - 1, parts[1]).getTime();
            } else {
                // Fallback for ISO strings
                invDate = new Date(inv.date).getTime();
            }

            // The Math Comparison
            if (invDate >= rangeStart && invDate <= rangeEnd) {
                count++;
                revenue += parseFloat(inv.total || 0);
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${inv.date}</td>
                    <td><strong>${inv.invoiceId}</strong></td>
                    <td>${inv.clientName}</td>
                    <td style="text-align:right">${parseFloat(inv.total).toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            }
        });

        document.getElementById('total-count').innerText = count;
        document.getElementById('total-revenue').innerText = revenue.toFixed(2);

        if (count === 0) {
            tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:20px;">No invoices found in this range.</td></tr>`;
        }

    } catch (err) {
        console.error("Report Error:", err);
        alert("Error loading data. Check console for details.");
    } finally {
        btn.innerText = "Generate Report";
        btn.disabled = false;
    }
}
</script>

</body>
</html>
